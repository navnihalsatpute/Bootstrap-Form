<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learn bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<style>
		h1{
			font-weight: bold;
		}
		*{
			font-family: 'Montserrat', sans-serif;
		}
		body{
			background-color: #FFF4E0;
		}
		label{
			font-weight: bolder;
		}
		.option{
			margin: 5px;
		}
		.btn:hover{
			border:1px solid white;
		}
		.col-lg-8{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row my-5">
			<h1>INTERNATIONAL RELATIONS CELL</h1>
		</div>
		<div class="row my-5">
			<div class="col-lg-4 p-5 bg-primary text-white">
				<h1>Registration Form</h1>
			</div>
			<div class="col-lg-8 p-3 text-white">
				<div class="row row-col-2" id=name>
					<label>Full name</label><br>
					<div class="col-md-6">
						<input type="text" placeholder="First Name" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Last Name" class="form-control my-2">
					</div>
				</div>
				<div class="row row-col-2 my-3" id=address>
					<label>Address</label><br>
					<div class="col-md-6">
						<input type="text" placeholder="Street Adress Line 1" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Street Adress Line 2" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="City" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="State" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Postal/Zip Code" class="form-control my-2">
					</div>
				</div>
				<div class="row row-col-2 my-3" id=contact>
					<div class="col-md-6">
						<label>Phone no.</label><br>
						<input type="tel" placeholder="+91 00000 00000" class="form-control my-2">
					</div>
					<div class="col-md-6">
						<label>Email-ID</label><br>
						<input type="email" placeholder="example@example.com" class="form-control my-2">
					</div>
				</div>
				<div class="row row-col-3 my-3" id=gender>
					<label>Gender</label>
					<div class="col-md-4">
						<input type="radio" name="gender" class="option">Male
					</div>
					<div class="col-md-4">
						<input type="radio" name="gender" class="option">Female
					</div>
					<div class="col-md-4">
						<input type="radio" name="gender" class="option">Prefer not to say
					</div>
				</div>
				<div class="row my-3">
					<label>Tell Us something about yourself</label>
					<div class="col-md-12">
						<textarea class="form-control my-2"></textarea>
					</div>
				</div>
				<div class="row my-3">
					<label>Select a profile photo</label>
					<div class="col-md-12">
						<input type="file" accept=".jpg" class="form-control">
					</div>
				</div>

				<div class="row my-3">
					<label>How did you hear about us?</label>
					<select style="width: auto; margin: 1em;">
						<option>Please Select</option>
						<option value="newspaper">Newspaper</option>
						<option value="internet">Internet</option>
						<option value="magazine">Magazine</option>
						<option value="other">Other</option>
					</select>
				</div>
				<input type="checkbox" name="check"> I agree to the terms and conditions
				<div class="w-100"></div>
				<a href="#" class="btn my-3 bg-primary text-white">Submit</a>	
			</div>
		</div>
	</div>
</body>
</html>
